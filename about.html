<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppleOutlet | Про нас</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <!-- Та сама шапка як у index.html -->
    </header>

    <div class="container">
        <section class="about-section">
            <h2>Про нашу компанію</h2>
            <div class="founder-info">
                <img src="founder.jpg" alt="Засновник" class="founder-img">
                <h3>Засновник - Федорчук Даніель Борисович</h3>
                <p>Ми працюємо з 2018 року...</p>
            </div>
            
            <div class="product-categories">
                <h3>Наші категорії:</h3>
                <div class="category-grid">
                    <div class="category-card iphone">
                        <i class="fab fa-apple"></i>
                        <h4>iPhone</h4>
                    </div>
                    <div class="category-card mac">
                        <i class="fas fa-laptop"></i>
                        <h4>Mac</h4>
                    </div>
                    <!-- Додати інші категорії -->
                </div>
            </div>
        </section>
    </div>

    <footer class="main-footer">
        <!-- Такий самий футер -->
    </footer>
