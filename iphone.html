<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone - AppleOutlet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <button class="burger" id="burger">&#9776;</button>
  <div class="header-center">
    <span class="logo">AppleOutlet</span>
    <nav>
      <a href="mac.html">iMac</a>
      <a href="ipad.html">iPad</a>
      <a href="iphone.html">iPhone</a>
      <a href="macbook.html">MacBook</a>
    </nav>
  </div>
</header>

  <div class="container">
    <div class="filters" id="filters">
	  <button class="back-btn" onclick="window.location.href='index.html'">&larr; На головну</button>
      <h3>Фільтри</h3>
      <p><strong>Категорії</strong></p>
      <label><input type="checkbox" class="category-filter" value="new"> нові</label><br>
      <label><input type="checkbox" class="category-filter" value="used"> Б/У</label>

      <p><strong>Модель</strong></p>
      <label><input type="checkbox" class="model-filter" value="iPhone 12"> iPhone 12</label><br>
      <label><input type="checkbox" class="model-filter" value="iPhone 13"> iPhone 13</label><br>
      <label><input type="checkbox" class="model-filter" value="iPhone 13 Pro"> iPhone 13 Pro</label>
    </div>

    <div class="products">
      <div class="product-card" data-category="new" data-model="iPhone 13 Pro">
        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-13-pro-max-family-select?wid=940&hei=1112&fmt=png-alpha&.v=1629840712000" alt="iPhone">
        <h4>Apple iPhone 13 Pro 128GB</h4>
        <div class="price">27 999 ₴</div>
        <div class="old-price">31 999 ₴</div>
        <button class="buy-button">Купити</button>
      </div>
      <!-- Можеш додати більше карток за цим шаблоном -->
    </div>
  </div>

  <footer>
    &copy; 2025 AppleOutlet. Всі права захищено. Умови користування | Політика конфіденційності
  </footer>

<script>
  // Фільтрація товарів
  const categoryFilters = document.querySelectorAll('.category-filter');
  const modelFilters = document.querySelectorAll('.model-filter');
  const productCards = document.querySelectorAll('.product-card');

  function filterProducts() {
    const selectedCategories = Array.from(categoryFilters).filter(cb => cb.checked).map(cb => cb.value);
    const selectedModels = Array.from(modelFilters).filter(cb => cb.checked).map(cb => cb.value);

    productCards.forEach(card => {
      const category = card.dataset.category;
      const model = card.dataset.model;

      const categoryMatch = selectedCategories.length === 0 || selectedCategories.includes(category);
      const modelMatch = selectedModels.length === 0 || selectedModels.includes(model);

      card.style.display = (categoryMatch && modelMatch) ? 'flex' : 'none';
    });
  }

  categoryFilters.forEach(cb => cb.addEventListener('change', filterProducts));
  modelFilters.forEach(cb => cb.addEventListener('change', filterProducts));

  // Бургер-меню тільки для фільтрів
  const filters = document.getElementById('filters');
  const burger = document.getElementById('burger');

  burger.addEventListener('click', (e) => {
    e.stopPropagation();
    filters.classList.toggle('open');
  });
  document.addEventListener('click', (e) => {
    if (!filters.contains(e.target) && !burger.contains(e.target)) {
      filters.classList.remove('open');
    }
  });
</script>
</body>
</html>
